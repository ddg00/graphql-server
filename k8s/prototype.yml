apiVersion: v1
kind: Service
metadata:
  name: graphql-server
  namespace: prisma
spec:
  ports:
  - port: 4000
    targetPort: 4000
    protocol: TCP
  selector:
    stage: production
    name: graphql-server
    app: graphql-server
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: graphql-server
  namespace: prisma
  labels:
    stage: production
    name: graphql-server
    app: graphql-server
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        stage: production
        name: graphql-server
        app: graphql-server
    spec:
      containers:
        - name: prisma
          image: asia.gcr.io/triplogic-190611/graphqlserver:prototype-01
          ports:
            - name: gqlserv-4000
              containerPort: 4000
          env:
            - name: PRISMA_ENDPOINT
              value: http://prisma:4466/
            - name: PRISMA_SECRET
              value: prisma-secret
            - name: APP_SECRET
              value: prisma-secret
            - name: PRISMA_MANAGEMENT_API_SECRET
              VALUE: prisma-secret
